<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - MemorAI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.jpg" alt="MemorAI Logo">
                <h1>memorAI</h1>
            </div>

            <div class="conversations">
                <p class="conversation-title">
                    Your conversations
                    <span class="clear-all">Clear All</span>
                </p>
                <ul class="conversation-list">
                    <li>Lab Cat</li>
                    <li>MemorAI Ipsum Project</li>
                </ul>
                <p class="conversation-title">Last 7 Days</p>
                <ul class="conversation-list">
                    <li>Finance Management</li>
                    <li>Operator Grammar Types</li>
                    <li>Min States For Binary DFA</li>
                    <li class="disabled">MemorAI POS system</li>
                </ul>
            </div>

            <!-- Footer with settings and user profile box -->
            <div class="footer">
                <div class="settings-box">
                    <i class="fas fa-cog"></i> Settings
                </div>
                <div class="user-box">
                    <img src="user.png" alt="User Image" class="user-profile-photo">
                    <p class="user-name">user</p>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content center-content">
            <div class="icon-boxes">
                <!-- Update Memory Button -->
                <a href="share.html" class="icon-box">
                    <img src="image1.png" alt="Update Memory Icon" class="icon-image">
                </a>

                <!-- Recall Button -->
                <a href="index.html" class="icon-box">
                    <img src="image2.png" alt="Recall Icon" class="icon-image">
                </a>
            </div>
        </main>
    </div>
</body>
</html>
