<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemorAI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.jpg" alt="MemorAI Logo">
                <h1>memorAI</h1>
            </div>
            <div class="new-memory-bar">
                <button class="new-memory">
                    <i class="fas fa-plus"></i> New Memory
                </button>
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="conversations">
                <p class="conversation-title">
                    Current Conversation
                    <span class="clear-all">Clear All</span>
                </p>
                <div class="conversation active">
                    <p>MemorAI Project...</p>
                    <div class="icons">
                        <i class="fas fa-pen"></i>
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
                <p class="conversation-title">Last 7 Days</p>
                <ul class="conversation-list">
                    <li>Finance management</li>
                    <li>Operator Grammar Types</li>
                    <li>Min States For Binary DFA</li>
                    <li class="disabled">MemorAI POS system</li>
                </ul>
            </div>

            <!-- Footer with settings and user profile box -->
            <div class="footer">
                <div class="settings-box">
                    <i class="fas fa-cog"></i> Settings
                </div>
                <div class="user-box">
                    <img src="user.png" alt="User Image" class="user-profile-photo">
                    <p class="user-name">Semzer</p>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h2>Query your MemorAI</h2>
            <div class="response-box">
                <div class="response-content"></div>
            </div>
            <button class="regenerate-response">Regenerate response</button>
            <div class="message-input">
                <input type="text" placeholder="What's on your mind?...">
                <button class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
</body>
</html>
