<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemorAI-Recall</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MemorAI Logo">
                <a href="/"><h1>MemorAI</h1></a>
            </div>
            <div class="new-memory-bar">
                <button class="new-memory" onclick="window.location.href='/update'">
                    <i class="fas fa-plus"></i> New Memory
                </button>
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="conversations">
                <p class="conversation-title">
                    Current Conversation
                    <span class="clear-all">Clear All</span>
                </p>
                <div class="conversation active">
                    <p>MemorAI Project...</p>
                    <div class="icons">
                        <i class="fas fa-pen"></i>
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
                <p class="conversation-title">Last 7 Days</p>
                <ul class="conversation-list">
                    <li>Finance management</li>
                    <li>Operator Grammar Types</li>
                    <li>Min States For Binary DFA</li>
                    <li class="disabled">MemorAI POS system</li>
                </ul>
            </div>

            <!-- Footer with settings and user profile box -->
            <div class="footer">
                <div class="settings-box">
                    <i class="fas fa-cog"></i> 
                    <p style="color: white;">Settings</p>
                </div>
                <div class="user-box">
                    <img src="{{ url_for('static', filename='images/profile.png') }}" alt="User Image" class="user-profile-photo">
                    <p class="user-name">Semzer</p>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h2 style="align-self: flex-start; margin-left: 10px;">Query your MemorAI</h2>
            <div class="chat-box">
                <!-- Empty textarea for new memory -->
                <div class="chat-textarea"></div>
            </div>
            {% if response %}
            <button class="regenerate-response">Regenerate response</button>
            {% endif %}
            <div class="message-input">
                <input type="text" placeholder="What's on your mind?...">
                <button class="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>
</body>
</html>
